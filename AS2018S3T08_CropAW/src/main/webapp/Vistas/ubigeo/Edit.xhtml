<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoEditDlg" widgetVar="UbigeoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.EditUbigeoTitle}">
            <h:form id="UbigeoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <p:outputLabel value="#{vistas.EditUbigeoLabel_codubi}" for="codubi" />
                        <p:inputText id="codubi" value="#{ubigeoController.selected.codubi}" title="#{vistas.EditUbigeoTitle_codubi}" required="true" requiredMessage="#{vistas.EditUbigeoRequiredMessage_codubi}"/>
                        <p:outputLabel value="#{vistas.EditUbigeoLabel_nomdep}" for="nomdep" />
                        <p:inputText id="nomdep" value="#{ubigeoController.selected.nomdep}" title="#{vistas.EditUbigeoTitle_nomdep}" required="true" requiredMessage="#{vistas.EditUbigeoRequiredMessage_nomdep}"/>
                        <p:outputLabel value="#{vistas.EditUbigeoLabel_nomprov}" for="nomprov" />
                        <p:inputText id="nomprov" value="#{ubigeoController.selected.nomprov}" title="#{vistas.EditUbigeoTitle_nomprov}" required="true" requiredMessage="#{vistas.EditUbigeoRequiredMessage_nomprov}"/>
                        <p:outputLabel value="#{vistas.EditUbigeoLabel_nomdist}" for="nomdist" />
                        <p:inputText id="nomdist" value="#{ubigeoController.selected.nomdist}" title="#{vistas.EditUbigeoTitle_nomdist}" required="true" requiredMessage="#{vistas.EditUbigeoRequiredMessage_nomdist}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubigeoController.update}" value="#{vistas.Save}" update="display,:UbigeoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UbigeoEditDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="UbigeoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
