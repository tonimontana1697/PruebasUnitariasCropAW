<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoViewDlg" widgetVar="UbigeoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.ViewUbigeoTitle}">
            <h:form id="UbigeoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <h:outputText value="#{vistas.ViewUbigeoLabel_codubi}"/>
                        <h:outputText value="#{ubigeoController.selected.codubi}" title="#{vistas.ViewUbigeoTitle_codubi}"/>
                        <h:outputText value="#{vistas.ViewUbigeoLabel_nomdep}"/>
                        <h:outputText value="#{ubigeoController.selected.nomdep}" title="#{vistas.ViewUbigeoTitle_nomdep}"/>
                        <h:outputText value="#{vistas.ViewUbigeoLabel_nomprov}"/>
                        <h:outputText value="#{ubigeoController.selected.nomprov}" title="#{vistas.ViewUbigeoTitle_nomprov}"/>
                        <h:outputText value="#{vistas.ViewUbigeoLabel_nomdist}"/>
                        <h:outputText value="#{ubigeoController.selected.nomdist}" title="#{vistas.ViewUbigeoTitle_nomdist}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" onclick="UbigeoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
