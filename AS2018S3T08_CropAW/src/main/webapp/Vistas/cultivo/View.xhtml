<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CultivoViewDlg" widgetVar="CultivoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.ViewCultivoTitle}" closable="false" responsive="true">
            <h:form id="CultivoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cultivoController.selected != null}">
                        <h:outputText value="#{vistas.ViewCultivoLabel_nomcul}"/>
                        <h:outputText value="#{cultivoController.selected.NOMCUL}" title="#{vistas.ViewCultivoTitle_nomcul}"/>
                        <h:outputText value="#{vistas.ViewCultivoLabel_tipcul}"/>
                        <h:outputText value="#{cultivoController.selected.TIPCUL}" title="#{vistas.ViewCultivoTitle_tipcul}">
                            <f:converter converterId="C_TipoCultivo"/>  
                        </h:outputText>
                        <h:outputText value="#{vistas.ViewCultivoLabel_estacul}"/>
                        <h:outputText value="#{cultivoController.selected.ESTACUL}" title="#{vistas.ViewCultivoTitle_estacul}">
                             <f:converter converterId="C_Estado"/>
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" oncomplete="PF('CultivoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
