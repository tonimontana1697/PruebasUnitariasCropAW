<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="../../resources/images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link href="../../resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->
        <link href="../../resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->
        <link href="../../resources/vendor/animate/animate.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->	
        <link href="../../resources/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->
        <link href="../../resources/vendor/select2/select2.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->
        <link href="../../resources/css/util.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/main.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->
    </h:head>
    <p:growl showDetail="true" id="message"/>
    <body>
    <h:form id="ass">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">


                    <form class="login100-form validate-form">
                        <span class="login100-form-title">
                            Iniciar sesión
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <p:inputText class="input100" id="USERNAME"  placeholder="Ingrese su usuario" value="#{loginC.user}" required="true" requiredMessage="Usuario vacio"/>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <p:password value="#{loginC.pass}" class="input100" required="true" placeholder="Ingrese su contraseña" requiredMessage="Contraseña vacia"/>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <p:commandButton class="login100-form-btn" id="btnlogin" actionListener="#{loginC.session()}" value="INICIAR SESIÓN" update="ass :message"/>
                        </div>
                        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/caracol.gif"  style="display:block;height:300px;"/>
                        </p:dialog>
                        <style>
                            .ui-dialog.ui-widget-content {
                                background-image: none;
                                background-color: transparent;
                                border-color: transparent;
                            }
                        </style>
                        <div class="text-center p-t-12">

                        </div>

                        <div class="text-center p-t-136">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </h:form>
    <!--===============================================================================================-->	
    <script src="../../resources/vendor/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!--===============================================================================================-->
    <script src="../../resources/vendor/bootstrap/js/popper.js" type="text/javascript"></script>
    <script src="../../resources/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!--===============================================================================================-->
    <script src="../../resources/vendor/select2/select2.min.js" type="text/javascript"></script>
    <!--===============================================================================================-->
    <script src="../../resources/vendor/tilt/tilt.jquery.min.js" type="text/javascript"></script>
    <script >
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
</body>
</html>
